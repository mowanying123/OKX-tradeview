<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生理用ナプキン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        .header img {
            height: 40px;
        }
        .menu svg {
            fill: #fff;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .image-container {
            max-width: 100%;
            margin: 2em auto;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            line-height: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'vend/images/logo.png' %}" alt="Logo">
            <div class="menu">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
            </div>
        </div>
        <div class="image-container">
            <img src="{% static 'vend/images/product.jpg' %}" alt="生理用ナプキン">
        </div>
        <div class="content">
            <h1>生理用ナプキン</h1>
            <p>通気性があり、吸収性高い紙で作られています。一般的には、パンツに貼り付けて使用します。デイパッドは、薄いものから夜間用のより大きなものまでさまざまなサイズや厚みがあります。また、香り付きや香りなしのものもあります。</p>
            <p>デザインが改良され、持ち運んでも恥ずかしくならずにすむようになり、プライバシーを保護し、衛生面もより重視されています。緊急時の用品ですので、適度に取り扱ってください。</p>
        </div>
    </div>
</body>
</html>
